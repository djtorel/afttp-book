<div class="card card-block">
  <h4 class="card-title">
    {{ joke.setup }}
  </h4>
  <p
    class="card-text"
    [hidden]="joke.hide"
    > {{ joke.punchline }}
  </p>
  <button
    class="btn btn-warning"
    (click)="joke.toggle()"
    > Tell Me
  </button>
  <button
    class="btn btn-danger"
    (click)="deleteJoke(joke)"
  > Delete
  </button>
</div>
